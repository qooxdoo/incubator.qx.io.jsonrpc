name: Build and Deploy
on:
  # run when the master branch is updated
  push:
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-18.04
    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build
        run: |
          npm install @qooxdoo/compiler
          npx qx compile

      - name: Read Metadata
        id: meta
        run: |
          CODEOWNERS="$(cat .github/CODEOWNERS)"
          echo "::set-output name=CODEOWNERS::$(echo "'"$CODEOWNERS"'")"

      - name: Check Metadata
        run: |
          echo '${{ steps.meta.outputs.CODEOWNERS }}'
          echo "${{ github.ref }}"
          echo "${{ github.actor }}"
          echo "${{ contains(steps.meta.outputs.CODEOWNERS, github.actor) }}"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: success() && github.ref == 'refs/heads/master' && contains(steps.meta.outputs.CODEOWNERS, github.actor)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./compiled/source
